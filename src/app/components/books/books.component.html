<div class="container">
    <h4>Books List</h4>
        <div class="col-md-12 form-row  d-flex flex-column align-items-end">
            <div class="col-3">
                <div class="input-group">
                    <select  class="form-control rounded"  [(ngModel)]="filterBy">
                        <option value="all">All</option> 
                        <option value="title">Title</option> 
                        <option value="author">Author</option> 
                        <option value="publisher">Publisher</option> 
                        <option value="genres">Genres</option> 
                        <option value="isbn">ISBN</option> 
                    </select>
                    <input type="search" class="form-control rounded" placeholder="Search" [(ngModel)]="filterValue"/>
                    <button type="button" class="btn btn-outline-primary"  (click)="seach()">search</button>
                  </div>
          </div>
        </div>
        <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Genres</th>
          <th>ISBN</th>
          <th>Language</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of books">
          <td>{{ user.title }}</td>
          <td>{{ user.author }}</td>
          <td>{{ user.publisher }}</td>
          <td>{{ user.genres }}</td>
          <td>{{ user.isbn }}</td>
          <td>{{ user.language }}</td>
          <td><button type="button" class="btn btn-outline-primary btn-sm">View</button></td>
        </tr>
      </tbody>
    </table>
    <div class="text-center" *ngIf="isLoading">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
